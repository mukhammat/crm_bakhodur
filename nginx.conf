server {
    listen 80;

    server_name yourdomain.com;

    root /var/www/caravan-frontend;   # папка со сборкой Vue (npm run build)

    index index.html;

    # Все API-запросы идут на Node.js backend
    location /api/ {
        proxy_pass http://127.0.0.1:3000; # твой backend
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }

    # Отдаём статику Vue
    location / {
        try_files $uri $uri/ /index.html;
    }
}
